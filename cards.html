<html>

    <head>
        <title>Tableau Web Data Connector - LeanKit Cards</title>
        <meta http-equiv="Cache-Control" content="no-store" />

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
        <script src="cards.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="container container-table">
            <div class="row vertical-center-row">
                <form role="form" id="cardsForm" autocomplete="off">
                    <div class="form-group">
                        <label for="formGroupExampleInput">LeanKit URL</label>
                        <input type="text" class="form-control" id="formGroupLeanKitUrl" placeholder="myaccount.leankit.com">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Reporting API Token</label>
                        <input type="text" class="form-control" id="formGroupReportingApiToken" placeholder="eyJhbGciOiJI...bOMwibZRoZbs">
                    </div>
                </form>
                <div class="text-center col-md-4 col-md-offset-4">
                    <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get LeanKit Card Data</button>
                </div>
            </div>
        </div>
    </body>

</html>
