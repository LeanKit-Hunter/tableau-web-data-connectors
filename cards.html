<html>

<head>
	<title>LeanKit Cards</title>
	<meta http-equiv="Cache-Control" content="no-store" />

	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" rel="stylesheet">
	<link href="./styles.css" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
	<script src="./cards.js" type="text/javascript"></script>
</head>

<body>
	<section class="section">
		<div class="columns is-gapless">
			<div class="column">
				<figure class="image is-64x64">
					<img src="./LeanKit.png" alt="LeanKit">
				</figure>
			</div>
			<div class="column is-11 has-vertically-aligned-content">
				LeanKit Cards
			</div>
		</div>
		<div id="auth" class="container">
			<div class="tabs">
				<ul>
					<li id="loginTab" class="is-active">
						<a>Login</a>
					</li>
					<li id="tokenTab">
						<a>Use Token</a>
					</li>
				</ul>
			</div>
			<div class="field">
				<label class="label">Account URL</label>
				<div class="control">
					<input id="account" class="input" type="text" placeholder="https://myaccount.leankit.com">
				</div>
			</div>
			<div id="loginPanel">
				<div class="field">
					<label class="label">Username</label>
					<div class="control">
						<input id="username" class="input" type="text" placeholder="name@mycompany.com">
					</div>
				</div>
				<div class="field">
					<label class="label">Password</label>
					<div class="control">
						<input id="password" class="input" type="password">
					</div>
				</div>
			</div>
			<div id="tokenPanel" style="display: none;">
				<div class="field">
					<label class="label">API token</label>
					<div class="control">
						<input id="token" class="input" type="text" placeholder="Ex: eyJhbGciOiJIUzI1NiIsI...">
					</div>
				</div>
			</div>
			<div class="container">
				<div class="field">
					<div class="control">
						<button id="getBoards" class="button is-primary">Next</button>
					</div>
				</div>
			</div>
		</div>
		<div id="boards" class="select is-multiple" style="display: none;">
			<div class="field">
				<label class="label">Select which board(s) to include:</label>
				<select id="boardList" multiple size="6">
				</select>
			</div>
			<div class="container">
				<div class="field">
					<div class="control">
						<button id="submitButton" class="button is-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
